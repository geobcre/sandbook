<!DOCTYPE html>
<html>
<head>
    <title>Crear Iconos PWA</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon(72)">Descargar 72x72</button>
    <button onclick="downloadIcon(96)">Descargar 96x96</button>
    <button onclick="downloadIcon(128)">Descargar 128x128</button>
    <button onclick="downloadIcon(144)">Descargar 144x144</button>
    <button onclick="downloadIcon(152)">Descargar 152x152</button>
    <button onclick="downloadIcon(192)">Descargar 192x192</button>
    <button onclick="downloadIcon(384)">Descargar 384x384</button>
    <button onclick="downloadIcon(512)">Descargar 512x512</button>

    <script>
        function downloadIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Fondo
            ctx.fillStyle = '#333333';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Emoji del libro
            ctx.font = `${canvas.width * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('ðŸ“š', canvas.width/2, canvas.height/2);
            
            // Redimensionar y descargar
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(canvas, 0, 0, size, size);
            
            // Descargar
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
